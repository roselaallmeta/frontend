<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	
	<link rel="stylesheet" href="../css/normalize.css" />
	<link rel="stylesheet" href="../css/styles.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
	
</head>

<body class="register-background">
		<div class="container active">
				<div class="form-box register">
					<form id="register-form" action="#">
						<h1>Create an account</h1>
		
						<div class="input-box">
							<input type="text" placeholder="Name" id="name" name="name" required />
							<i class="fa-solid fa-user"></i>
							<label for="name"></label>
						</div>
						
						<div class="input-box">
							<input type="text" placeholder="Email" id="email" name="email" required />
							<i class="fa-solid fa-envelope"></i>
							<label for="email"></label>
						</div>

						<div class="input-box">
							<input type="password" placeholder="Password" id="password" name="password" required />
							<i class="fa-solid fa-lock"></i>
							<label for="password"></label>
						</div>

						<div class="input-box role-select-wrapper">
								<label for="role">What is your role?</label>
								<div>
									<select name="role" id="role" required>
																	<option value="founder">Founder</option>
																	<option value="investor">Investor</option>
																	<option value="guest">Guest</option>
																	<option value="institution">Institution</option>
																	<option value="admin">Admin</option>
																	<option value="business">Business</option>
																	<option value="select" selected>Select</option>
									</select>
								</div>
						</div>

						
						<div class="forgot-password">
							<input type="checkbox">
							<label>Save credentials for next time?</label>
						</div>
						<button>Register</button>
		
						<a class="login-register-link" href="login.html">Already have an account? Login now</a>
					</form>
				</div>

			</div>
	</div>
<script src="../javascript/register.js" defer></script>
</body>
</html>
